<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React + TS</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx">
        const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const socket = new WebSocket(`${wsProtocol}//${window.location.host}`);

        let productToBuy = null; 

        // ΣΗΜΑΝΤΙΚΟ: Τα elements με αυτά τα IDs πρέπει να υπάρχουν στο HTML
        const statusMessageDiv = document.getElementById('statusMessage');
        const authModal = document.getElementById('authModal');
        const walletAddressInput = document.getElementById('walletAddressInput');
        const modalMessageDiv = document.getElementById('modalMessage');

        socket.onopen = () => {
            console.log('WebSocket connected.');
            if (statusMessageDiv) statusMessageDiv.textContent = 'Connected to DApp backend.';
        };

        socket.onmessage = (event) => {
            const response = JSON.parse(event.data);
            console.log('Message from server:', response);

            if (response.status === 'success') {
                if (modalMessageDiv) modalMessageDiv.textContent = response.message;
                if (statusMessageDiv) statusMessageDiv.textContent = response.message;
                setTimeout(closeAuthModal, 1500); 
            } else if (response.status === 'error') {
                if (modalMessageDiv) modalMessageDiv.textContent = response.message;
                if (statusMessageDiv) statusMessageDiv.textContent = response.message;
            } else {
                console.log('Unhandled response status:', response.status);
            }
        };

        socket.onclose = () => {
            console.log('WebSocket disconnected.');
            if (statusMessageDiv) statusMessageDiv.textContent = 'Disconnected from DApp backend. Please refresh.';
        };
        socket.onerror = (error) => {
            console.error('WebSocket error:', error);
            if (statusMessageDiv) statusMessageDiv.textContent = 'WebSocket error! Check console.';
        };

        function openAuthModal(productName) {
            productToBuy = productName;
            if (authModal) authModal.style.display = 'flex'; // Show modal
            if (walletAddressInput) walletAddressInput.value = '';
            if (modalMessageDiv) modalMessageDiv.textContent = '';
        }

        function closeAuthModal() {
            if (authModal) authModal.style.display = 'none'; // Hide modal
            productToBuy = null;
        }

        async function attemptWalletLogin() {
            const walletAddress = walletAddressInput ? walletAddressInput.value.trim() : '';
            if (!walletAddress) {
                if (modalMessageDiv) modalMessageDiv.textContent = 'Please enter your wallet address.';
                return;
            }

            if (typeof window.ethereum !== 'undefined') {
                try {
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    const connectedAddress = accounts[0];

                    if (walletAddress && connectedAddress.toLowerCase() !== walletAddress.toLowerCase()) {
                        if (modalMessageDiv) modalMessageDiv.textContent = 'MetaMask connected to a different address. Please use the entered address or connect the correct wallet.';
                        return;
                    }

                    if (socket.readyState === WebSocket.OPEN) {
                        let amount = 0.05; // Default amount - Ο φίλος σου θα πρέπει να το διαχειριστεί δυναμικά
                        
                        socket.send(JSON.stringify({
                            type: 'record_purchase',
                            walletAddress: connectedAddress,
                            product: productToBuy,
                            ethereum_amount: amount
                        }));
                        if (modalMessageDiv) modalMessageDiv.textContent = `Processing purchase for ${productToBuy} from ${connectedAddress}...`;
                        if (statusMessageDiv) statusMessageDiv.textContent = `Attempting to buy ${productToBuy}...`;
                    } else {
                        if (modalMessageDiv) modalMessageDiv.textContent = 'WebSocket not open. Please refresh.';
                    }

                } catch (error) {
                    console.error("MetaMask connection error:", error);
                    if (modalMessageDiv) modalMessageDiv.textContent = `MetaMask connection failed: ${error.message || error}.`;
                }
            } else {
                // Fallback για χειροκίνητη εισαγωγή διεύθυνσης αν το MetaMask δεν είναι εγκατεστημένο
                if (socket.readyState === WebSocket.OPEN) {
                    let amount = 0.05; // Default amount - Ο φίλος σου θα πρέπει να το διαχειριστεί δυναμικά
                    socket.send(JSON.stringify({
                        type: 'record_purchase',
                        walletAddress: walletAddress,
                        product: productToBuy,
                        ethereum_amount: amount
                    }));
                    if (modalMessageDiv) modalMessageDiv.textContent = `Processing purchase for ${productToBuy} from ${walletAddress}...`;
                    if (statusMessageDiv) statusMessageDiv.textContent = `Attempting to buy ${productToBuy}...`;
                } else {
                    if (modalMessageDiv) modalMessageDiv.textContent = 'WebSocket not open. Please refresh.';
                }
            }
        }

        // Αυτή η συνάρτηση ΠΡΕΠΕΙ να καλείται από τα κουμπιά "Buy Now" του φίλου σου
        // Πρέπει να περνάει το όνομα του προϊόντος.
        // ΚΑΛΥΤΕΡΑ: handleProductClick(productName, productPrice) για δυναμικές τιμές.
        function handleProductClick(productName) {
            openAuthModal(productName);
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (statusMessageDiv) {
                statusMessageDiv.textContent = 'Ready to connect and purchase.';
                statusMessageDiv.style.display = 'block'; // Ensure it's visible if friend wants to use it
            }
        });
    </script>
  </body>
</html>
